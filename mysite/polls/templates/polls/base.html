<!DOCTYPE html>
<html lang="en">
<head>
     <title>Polls app</title>
</head>

<body>
    <div id="content">
        {% if user.is_authenticated %}
        User: {{ user.get_username }} |
        <a href="{% url 'accounts:logout'%}">Logout</a>
        {% else %}
        <a href="{% url 'accounts:signin'%}?next={{request.path}}">Sign in</a>
        {% endif %}
        <h1>Polls App!</h1>
        {% block content %}{% endblock %}
    </div>
</body>
</html>
